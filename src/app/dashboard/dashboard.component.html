<mat-tab-group>
    <mat-tab label="Dashboard name">
        <div class="dashboard">
            <div fxLayout="column" fxLayoutGap="24px">
                <div fxLayout="row" fxLayoutGap="24px" fxLayoutAlign="end end">
                    <div fxFlex="50%">
                        <h3>Placeholder Title for Dashboard</h3>
                        <p>This is placeholder text for an overall page description or information highlight.</p>
                    </div>
                    <div fxFlex="50%">
                        <label>
                            From:
                            <input [owlDateTimeTrigger]="dtfrom" [owlDateTime]="dtfrom">
                            <owl-date-time #dtfrom></owl-date-time>
                        </label>

                        <label>
                            To:
                            <input [owlDateTimeTrigger]="dtto" [owlDateTime]="dtto">
                            <owl-date-time #dtto></owl-date-time>
                        </label>
                    </div>
                </div>
                <div fxLayout="row" fxLayoutGap="24px">
                    <!-- Text Filtering area
                    Uniqueness of tables is defined by:
                    server_id.ssid.schema.table
                    So text based filtering should be able to select 1 or more server_id, then ssid, then schema.  
                    Ideally from multiselect dropdowns
                    Table name shoud be text filterable with wild cards -->
                    <mat-card class="mat-elevation-z3" fxFlex="50%">
                        <h3>Text Filtering area</h3>
                        <div fxLayout="row" fxLayoutGap="20px">
                            <mat-form-field>
                                <mat-select placeholder="Server Name" multiple>
                                    <mat-option *ngFor="let sn of $servernames | async" [value]="sn">{{sn}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                            <mat-form-field>
                                <mat-select placeholder="SSID" multiple>
                                    <mat-option *ngFor="let ssid of $ssids | async" [value]="ssid">{{ssid}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                            <mat-form-field>
                                <mat-select placeholder="Database" multiple>
                                    <mat-option *ngFor="let db of $databases | async" [value]="db">{{db}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </mat-card>
                    <!-- End of Text Filtering Area -->

                    <!-- Additional filtering
                    - Ratio of reads/writes -->
                    <mat-card class="mat-elevation-z3" fxFlex="50%">
                        <h3>Additional filtering</h3>
                        <mat-radio-group fxLayout="column" fxLayoutGap="15px">
                            <mat-radio-button class="example-radio-button" *ngFor="let season of [1, 2, 3]"
                                [value]="season">
                                {{season}}
                            </mat-radio-button>
                        </mat-radio-group>
                    </mat-card>
                </div>
                <div fxLayout="row" fxLayoutGap="24px">
                    <mat-card class="mat-elevation-z3" fxFlex="50%" fxLayout="column">
                        <h3>Graph</h3>
                        <canvas #canvas1></canvas>
                    </mat-card>

                    <mat-card class="mat-elevation-z3" fxFlex="50%" fxLayout="column">
                        <h3>Table</h3>
                        <table mat-table [dataSource]="dataArray">
                            <ng-container matColumnDef="col1">
                                <th mat-header-cell *matHeaderCellDef> Col 1 </th>
                                <td mat-cell *matCellDef="let obj"> {{ obj.col1 }} </td>
                            </ng-container>

                            <ng-container matColumnDef="col2">
                                <th mat-header-cell *matHeaderCellDef> Col 2 </th>
                                <td mat-cell *matCellDef="let obj"> {{ obj.col2 }} </td>
                            </ng-container>

                            <ng-container matColumnDef="col3">
                                <th mat-header-cell *matHeaderCellDef> Col 3 </th>
                                <td mat-cell *matCellDef="let obj"> {{ obj.col3 }} </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                            <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
                        </table>
                    </mat-card>
                </div>
                <div>info</div>
            </div>
        </div>
    </mat-tab>
</mat-tab-group>
